<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="apod.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <main>
      <header role="heading">
          <h1>Astronomy Picture of the Day</h1>
      </header>
    <section role="region">
        <h3>Pick A Date:</h3>
        <form class="apod-form">
        <div class="date-box">
            <input type="text" id="tbDate" placeholder="YYYY-MM-DD"/>
        </div>
        <input type="submit" class="submit-btn" value="Submit" role="button">
        <hr>
    </form>
    </section>
    <section class="apod-container" role="region"></section>
  </main>
    
</body>
</html>
